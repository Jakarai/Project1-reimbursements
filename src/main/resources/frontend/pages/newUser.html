      <div id="unsuccessfulSignup"  class="alert alert-danger d-none">

  </div>

<div class="container">
	<h1 class="text text-success text-center ">
	New Employee Sign Up
	</h1>
	<h6 class="text text-success text-center">
	</h6>
	

</div>
<div id="reimbFormDiv" class="container-sm">

    <form id= "reimbForm" class="row g-3 align-items-center" onsubmit="createUser(event)">
        <div class="col-md-6">
            <label for="signupUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="signupUsername">
        </div>
        <div class="col-md-6">
            <label for="signupPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="signupPassword">
        </div>
        <div class="col-6">
            <label for="signupFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="signupFirstName" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
            <label for="signupLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="signupLastName">
        </div>
        <div class="col-6">
            <label for="singupEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="signupEmail" placeholder="1234 Main St">
        </div>
        <div class="col-12">
            <button type="submit"id="submitSU" class="btn btn-primary">Sign Up</button>
        </div>
    </form>
</div>
